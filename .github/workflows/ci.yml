# Simple workflow for deploying static content to GitHub Pages
name: CI pipeline

on:
  pull_request:
    branches:
      - "*"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Use `npm ci` for clean installs in CI environments

      - name: Build
        run: npm run build

      - name: Linting
        run: npm run lint

      - name: Verify Vite Build
        run: npm run preview # Verify the Vite build works as expected